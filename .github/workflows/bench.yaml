# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

name: bench

jobs:
  bench:
    timeout-minutes: 720
    runs-on: [self-hosted, gpu]

    container:
      image: nvidia/cuda:11.2.2-cudnn8-devel-ubuntu20.04
      options: --gpus all

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: 'https://packagemanager.rstudio.com/all/__linux__/focal/latest'
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      TORCH_INSTALL: 1
      TORCH_TEST: 1
      DEBIAN_FRONTEND: 'noninteractive'
      R_KEEP_PKG_SOURCE: yes

    steps:
      - run: |
          apt-get update -y
          apt-get install -y sudo software-properties-common dialog apt-utils tzdata wget zip unzip
          add-apt-repository ppa:git-core/ppa -y
          apt-get update -y
          apt-get install -y git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Commit results
        run: |
          ls
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          echo "This is the Fourth File" > results/results.txt
          git add results/*
          git commit -m 'Add new results' || echo "Add new results"
          git push origin || echo "Add new results"

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install benchtorch
        run: |
          install.packages("pak")
          pak::pkg_install(".")
        shell: Rscript {0}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: test python installation
        run: |
          python --version

      - name: Run setup
        run:
          sh ./tools/setup.sh

      - name: Quick test
        run: |
          sessionInfo()
        shell: Rscript {0}

      - name: Run benchmarks
        run: |
          benchtorch:::run_benchmark()
        shell: Rscript {0}


